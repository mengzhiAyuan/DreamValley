<!doctype html>

</head>

							<a class="nav-link" href="login.html">登录</a>
						</li>
						<li class="nav-item ml-3 btn-group-vertical dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<img src="http://images.nowcoder.com/head/1t.png" class="rounded-circle" style="width:30px;"/>
							</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item text-center" href="profile.html">个人主页</a>
								<a class="dropdown-item text-center" href="setting.html">账号设置</a>
								<a class="dropdown-item text-center" href="login.html">退出登录</a>
								<div class="dropdown-divider"></div>
								<span class="dropdown-item text-center text-secondary">nowcoder</span>
							</div>
						</li>
					</ul>
					<!-- 搜索 -->
					<form class="form-inline my-2 my-lg-0" action="search.html">
						<input class="form-control mr-sm-2" type="search" aria-label="Search" />
						<button class="btn btn-outline-light my-2 my-sm-0" type="submit">搜索</button>
					</form>
				</div>
			</nav>
		</div>
	</header>

	<!-- 内容 -->
	<div class="main">
		<div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
			<h3 class="text-center text-info border-bottom pb-3">登&nbsp;&nbsp;录&nbsp;&nbsp;梦&nbsp;&nbsp;之&nbsp;&nbsp;谷 </h3>
			<form class="mt-5" method="post" th:action="@{/login}">
				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label text-right">账号:</label>
					<div class="col-sm-10">
						<input type="text" th:class="|form-control ${usernameMsg!=null?'is-invalid':''}|"
							   th:value="${param.username}"
							   id="username" name="username" placeholder="请输入您的账号!" required>
						<div class="invalid-feedback" th:text="${usernameMsg}">
							该账号不存在!
						</div>
					</div>
				</div>
				<div class="form-group row mt-4">
					<label for="password" class="col-sm-2 col-form-label text-right">密码:</label>
					<div class="col-sm-10">
						<input type="password" th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|"
							   th:value="${param.password}"
							   id="password" name="password" placeholder="请输入您的密码!" required>
						<div class="invalid-feedback" th:text="${passwordMsg}">
							密码长度不能小于8位!
						</div>
					</div>
				</div>
				<div class="form-group row mt-4">
					<label for="verifycode" class="col-sm-2 col-form-label text-right">验证码:</label>
					<div class="col-sm-6">
						<input type="text" th:class="|form-control ${codeMsg!=null?'is-invalid':''}|"
							   id="verifycode" name="code" placeholder="请输入验证码!">
						<div class="invalid-feedback" th:text="${codeMsg}">
							验证码不正确!
						</div>
					</div>
					<div class="col-sm-4">
						<img th:src="@{/kaptcha}" id="kaptcha" style="width:100px;height:40px;" class="mr-2"/>
						<a href="javascript:refresh_kaptcha();" class="font-size-12 align-bottom">刷新验证码</a>
					</div>
				</div>
				<div class="form-group row mt-4">
					<div class="col-sm-2"></div>
					<div class="col-sm-10">
						<input type="checkbox" id="remember-me" name="rememberme"
							   th:checked="${param.rememberme}">
						<label class="form-check-label" for="remember-me">记住我</label>
						<a href="forget.html" class="text-danger float-right">忘记密码?</a>
					</div>
				</div>
				<div class="form-group row mt-4">
					<div class="col-sm-2"></div>
					<div class="col-sm-10 text-center">
						<button type="submit" class="btn btn-info text-white form-control">立即登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- 尾部 -->
	<footer class="bg-dark">
		<div class="container">
			<div class="row">
				<!-- 二维码 -->
				<div class="col-4 qrcode">
					<img src="https://z3.ax1x.com/2021/09/25/4snimn.jpg" class="img-thumbnail" style="width:136px;" />
				</div>
				<!-- 公司信息 -->
				<div class="col-8 detail-info">
					<div class="row">
						<div class="col">
							<ul class="nav">
								<li class="nav-item">
									<a class="nav-link text-light" href="#">关于鸣人哈</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-light" href="#">加入计算机之旅</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-light" href="#">联系我 QQ: 2716013756 </a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-light" href="#">公众号:鸣人哈说Java</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<ul class="nav btn-group-vertical company-info">
								<li class="nav-item text-white-50">
									在读： 华中师范大学计算机系
								</li>
								<li class="nav-item text-white-50">
									博客： 微信公众号：鸣人哈说java
								</li>
								<li class="nav-item text-white-50">
									mengzhiayuan©2021
								</li>
								<li class="nav-item text-white-50">
									Love  &nbsp;&nbsp;&nbsp;&nbsp;
									<img src="https://z3.ax1x.com/2021/09/25/4rjq6e.png" style="width:18px;" />
									mengzhiayuan
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script>
	function refresh_kaptcha() {
		var path = CONTEXT_PATH + "/kaptcha?p=" + Math.random();
		$("#kaptcha").attr("src", path);
	}
</script>
</body>
</html>
